<div class="container">
    <h1>Employee Form</h1>
    <form #form="ngForm" novalidate>
        <div class="form-group">
            <label for="firstNameId">First Name</label>
            <input id="firstNameId" type="text" class="form-control" required name="name" ngModel>
        </div>
        <div class="form-group">
            <label for="lastNameId">Last Name</label>
            <input id="lastNameId" type="text" class="form-control" required name="name" ngModel>
        </div>

        <div class="checkbox">
            <label for="fullTimeEmpCheck">
                <input id="fullTimeEmpCheck" type="checkbox" name="is-full-time" ngModel> Full Time Employee
            </label>
        </div>

        <button class="btn btn-primary" type="submit">Okay</button>
    </form>
</div>
